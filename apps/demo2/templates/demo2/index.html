<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Demo2</title>
  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <style>
      .btn{
          box-shadow:2px 2px black;
      }
      .box{
          height:200px;
          width: 30%;
          background-size:cover;
          background-repeat:no-repeat;
      }
    
  </style>
</head>
<body>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <div class="container">
  <header>
      <div class="col-lg-12">
          <div class="text-left ml-3 mt-3">
              <h3>Ajax 2!</h3>
          </div>
      </div>
  </header>
  <main role='main'>
   <form id="form" action="search/" method='POST'>
       {% csrf_token %}
       <input type='text' id='type_box' name='type_box' value=''>

       <!-- <label for="category">Category: </label>
       <select name="category" id="type">
           <option value="michael">Michael</option>
           <option value="not_michael">Not Michael</option>
       </select>
       <label for="numofimage"># of images</label>
       <select name="numofimage" id="">
           <option value="1">1</option>
           <option value="2">2</option>
           <option value="3">3</option>
           <option value="4">4</option>
           <option value="5">5</option>
       </select> -->
   </form>
       <div>
           <div id='placeholder1'></div>
       </div>
          <script>
            $('#form').submit(function(e){
                e.preventDefault()
            })
            $('#type_box').keyup(function(){
              console.log('Preparing to send an ajax request')
              $.ajax({
                  method: 'POST',
                  url: 'search/',
                  data: $(this).parent().serialize(),
                  success: function(serverResponse){
                      $('#placeholder1').html(serverResponse)
                  }
              
          })
          });
        
          </script>
      </div>
  </main>
</div>
</body>
</html>
