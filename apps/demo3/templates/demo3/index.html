<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Demo3</title>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
      .btn{
          box-shadow:2px 2px black;
      }
      .box{
          height:200px;
          width: 30%;
          background-size:cover;
          background-repeat:no-repeat;
      }
    
    </style>
</head>
<body>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <div class="container">
    <header>
        <div class="col-lg-12">
            <div class="text-left ml-3 mt-3">
                <h3>Ajax 3!</h3>
            </div>
        </div>
    </header>
    <main role='main'>
        <form id="form" action='create/' method='POST'>
            {% csrf_token %}
            <div class='col-lg-12 row text-center mb-3'>
                <div class='col-lg-3'>
                    <label class='col-lg-10' for='first_name'>First Name</label>
                    <input class='col-lg-10' type='text' id='first_name' name='first_name' value=''>
                </div>
                <div class='col-lg-3'>
                    <label class='col-lg-10' for='last_name'>Last Name</label>
                    <input class='col-lg-10' type='text' id='last_name' name='last_name' value=''>
                </div>
                <div class='col-lg-3'>
                    <label class='col-lg-10' for='email'>Email</label>
                    <input class='col-lg-10' type='email' id='email' name='email' value=''>
                </div>
                <div class='col-lg-3'>
                    <label class='col-lg-10' for='age'>Age</label>
                    <input class='col-lg-10' type='text' id='age' name='age' value=''>
                </div>
            </div>
            <div class='col-lg-12 text-center'>
                <input class='col-lg-3' type='submit' id ='create' class='btn btn-primary' value='Submit'>
            </div>
        </form>
        <div>
            <div id='placeholder1'></div>
        </div>
            <script>
                // $('#form').submit(function(e){
                //     e.preventDefault()
                $('#form').submit(function(){
                console.log('Preparing to send an ajax request')
                $.ajax({
                    method: 'POST',
                    url: 'create/',
                    data: $(this).serialize(),
                    success: function(serverResponse){
                        $('#placeholder1').html(serverResponse)
                        }
                        
                    })
                    return false;
                    
                });
                
            </script>
        </div>
    </main>
</div>
</body>
</html>
