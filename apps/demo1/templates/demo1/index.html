<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Demo1</title>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        .btn{
            box-shadow:2px 2px black;
        }
    </style>
</head>
<body>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <div class="container">
    <header>
        <div class="col-lg-12">
            <div class="text-left ml-3 mt-3">
                <h3>Demo 1 - JSON VS HTML</h3>
            </div>
        </div>
    </header>
    <main role='main'>
        <div class='col-lg-12 row'>
            
            <button type='submit' id = 'JSN' class='col-lg-4 mr-1 mb-3 btn btn-primary'>Fetch HttpResponse from user_login/all.json</button>
            <button type='submit' id = 'HTL' class='col-lg-4 ml-1 mb-3 btn btn-primary'>Fetch HttpResponse from user_login/all.html</button>
                <div>
                    <div id='placeholder1'></div>
                </div>
            <script>

            $('#JSN').click(function(){
                console.log('Preparing to send an ajax request')
                $.ajax({
                    url: 'jsn/',
                    success: function(serverResponse){
                        console.log('success, serverResponse:', serverResponse)
                        $('#placeholder1').html(JSON.stringify(serverResponse))
                    }

                })
                
            });
            $('#HTL').click(function(){
                console.log('Preparing to send an ajax request')
                $.ajax({
                    url: 'htl/',
                    success: function(serverResponse){
                        console.log('success, serverResponse:', serverResponse)
                        $('#placeholder1').html(serverResponse)
                    }

                })
                
            });
            
            </script>
        </div>
    </main>
    </div>
    </body>
</html>
